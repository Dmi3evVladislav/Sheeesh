<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подсчёт слов</title>
</head>
<body>
    <textarea id="sandbox"></textarea>
    <button id="seasrch" onclick="stsearch()">Найти</button>
    <script>
        function stsearch() {
            let textarea = document.getElementById("sandbox"),
            text = textarea.value
            dict = {}
            text.foreach(function(x) {
                if(!(x in dict)){
                    dict[x] = 0
                }
                dict[x] += 1
            });
            console.log(dict);
        }
    </script>
</body>
</html>
